<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>CCEPB</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Consultar Códigos de Endereçamento Postal (CEP) do Brasil</h1>
      </header>
      <main>
        <div class="label-input">
          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            placeholder="Digite o CEP do seu bairro"
          />
          <input type="submit" value="Consultar" />
        </div>
        <div class="label-input">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" />
        </div>
        <div class="label-input">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" />
        </div>
        <div class="label-input">
          <label for="localidade">Localidade:</label>
          <input type="text" id="localidade" />
        </div>
        <div class="label-input">
          <label for="localidade">UF:</label>
          <input type="text" id="uf" />
        </div>
        <div class="label-input">
            <label for="cod-municipio">Código do município:</label>
            <input type="text" id="cod-municipio" />
          </div>
        <div class="label-input">
          <label for="ddd">DDD:</label>
          <input type="text" id="ddd" />
        </div>
      </main>
    </div>
  </body>
  <script src="cep-api.js"></script>
</html>
